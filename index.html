<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable</title>
  <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  
  <ul class="sortable-list" id="sortable-list">
    <li class="draggable">
      <div class="song-item">
        <img src="./img/01.png" alt="album-cover">
        <div class="names">
          <p class="song-name">Perfect</p>
          <p class="singer-name">Ed Sheeran</p>
        </div>
      </div>
      <div class="like-btn">
        <i class="material-icons">favorite_border</i>
      </div>
    </li>
    <li class="draggable">
      <div class="song-item">
        <img src="./img/02.png" alt="album-cover">
        <div class="names">
          <p class="song-name">Perfect</p>
          <p class="singer-name">Ed Sheeran</p>
        </div>
      </div>
      <div class="like-btn">
        <i class="material-icons">favorite_border</i>
      </div>
    </li>
    <li class="draggable">
      <div class="song-item">
        <img src="./img/03.png" alt="album-cover">
        <div class="names">
          <p class="song-name">Perfect</p>
          <p class="singer-name">Ed Sheeran</p>
        </div>
      </div>
      <div class="like-btn">
        <i class="material-icons">favorite_border</i>
      </div>
    </li>
  </ul>

  <script src="./Sortable.js"></script>
  <script src="./index.js"></script>

</body>
</html>
